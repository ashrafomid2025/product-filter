<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Must Read Books</title>
    <link rel="stylesheet" href="../src/output.css" />
    <script src="favoriteBook.js" defer></script>
  </head>
  <body class="bg-gray-400">
    <div
      class="w-[80%] flex flex-col mx-auto my-4 bg-white p-4 rounded-md text-red-400"
    >
      <label for="">Search a movie</label>
      <input
        id="searchText"
        class="p-4 border"
        type="search"
        placeholder="search a movie"
      />
      <button
        id="searchBtn"
        class="bg-green-400 text-white p-4 w-fit text-center hover:cursor-pointer my-3"
      >
        Search
      </button>
    </div>
    <div
      class="w-[80%] mx-auto my-4 bg-white p-4 rounded-md text-red-400"
      id="movieDiv"
    ></div>
    <div
      id="warning"
      class="p-4 hidden bg-red-500 text-white absolute right-1.5 top-1.5"
    >
      <h1>هیچ سریال یا فیلمی یافت نشد</h1>
    </div>
  </body>
</html>
